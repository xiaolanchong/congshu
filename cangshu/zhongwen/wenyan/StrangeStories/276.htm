<TD class="tt2" bgcolor="#CCE8CF" width="84%"><center><FONT style="FONT-SIZE: 16.5pt" COLOR="#FF6666" FACE="楷体_GB2312"><B>鬼津</B></center></FONT>
<hr color="#EE9B73" size="1" width="94%"><div align="center"><script LANGUAGE="JavaScript" src="http://www.tianyabook.com/760100.js"></SCRIPT></div>
<BR>
　　李某昼卧，见一妇人自墙中出，蓬首如筐，发垂蔽面，至床前，始以手自分，露面出，肥黑绝丑。某大惧，欲奔。妇猝然登床，力抱其首，便与接唇，以舌度津，冷如冰块，浸浸入喉。欲不咽而气不得息，咽之稠粘塞喉。才一呼吸，而口中又满，气急复咽之。如此良久，气闭不可复忍。闻门外有人行声，妇始释手去。由此腹胀喘满，数十日不食。或教以参芦汤探吐之，吐出物如卵清，病乃瘥。
<BR>
