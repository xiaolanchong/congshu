　　于陵曲银台公，读书楼上。值阴雨晦暝，见一小物有光如荧、蠕蠕而行，过处则黑如蚰迹，渐盘卷上，卷亦焦。意为龙，乃捧卷送之至门外，持立良久，蠖曲不少动。公曰：“将无谓我不恭？”执卷返，仍置案上，冠带长揖送之。方至檐下，但见昂首乍伸，离卷横飞，其声嗤然，光一道如缕。数步外，回首向公，则头大于瓮，身数十围矣。又一折反，霹雳震惊，腾霄而去。回视所行处，盖曲曲自书笥中出焉。
