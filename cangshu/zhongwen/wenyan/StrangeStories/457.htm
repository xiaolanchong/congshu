　　南商贩蝎者，岁至临朐，收买甚多。土人持木钳入山，探穴发石搜捉之。一岁商复来，寓客肆。忽觉心动，毛发森悚，急告主人曰：“伤生既多，今见怒于虿鬼，将杀我矣！急垂拯救！”主人顾室中有巨瓮，乃使蹲伏，以瓮覆之。移时一人奔入，黄发狞丑，问主人：“南客安在？”答曰：“他出。”其人入室四顾，鼻作嗅声者三，遂出门去。主人曰：“可幸无恙矣。”及启瓮视客，客已化为血水。
