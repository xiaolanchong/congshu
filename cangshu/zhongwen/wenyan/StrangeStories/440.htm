　　楚中一农人赴市归，暂休于途。有术人后至，止与倾谈。忽瞻农人曰：“子气色不祥，三日内当退财，受官刑。”农人曰：“某官税已完，生平不解争斗，刑何从至？”术人曰：“仆亦不知。但气色如此，不可不慎之也！”农人颇不深信，拱别而归。次日牧犊于野，有驿马过，犊望见误以为虎，直前触之，马毙。役报农人至官，官薄惩之，使偿其马。盖水牛见虎必斗，故贩牛者露宿，辄以牛自卫；遥见马过，急驱避之，恐其误也。
