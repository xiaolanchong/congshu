<TD class="tt2" bgcolor="#CCE8CF" width="84%"><center><FONT style="FONT-SIZE: 16.5pt" COLOR="#FF6666" FACE="楷体_GB2312"><B>辽阳军</B></center></FONT>
<hr color="#EE9B73" size="1" width="94%"><div align="center"><script LANGUAGE="JavaScript" src="http://www.tianyabook.com/760100.js"></SCRIPT></div>
<BR>
　　沂水某，明季充辽阳军。会辽城陷，为乱兵所杀；头虽断犹不甚死。至夜一人执簿来，按点诸鬼。至某，谓其不宜死，使左右续其头而送之。遂共取头按项上，群扶之，风声簌簌，行移时，置之而去。视其地则故里也。沂令闻之，疑其窃逃。拘讯而得其情，颇不信；又审其颈无少断痕，将刑之。某曰：“言无可凭信，但请寄狱中。断头可假，陷城不可假。设辽城无恙，然后受刑未晚也。”令从之。数日辽信至，时日一如所言，遂释之。
