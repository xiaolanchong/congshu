　　红毛国，旧许与中国相贸易。边帅见其众，不许登岸。红毛人固请：“赐一毡地足矣。”帅思一毡所容无几，许之。其人置毡岸上仅容二人；拉之容四五人；且拉且登，顷刻毡大亩许，已数百人矣。短刃并发，出于不意，被掠数里而去。
