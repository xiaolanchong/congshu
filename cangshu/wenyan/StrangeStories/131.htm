<TD class="tt2" bgcolor="#CCE8CF" width="84%"><center><FONT style="FONT-SIZE: 16.5pt" COLOR="#FF6666" FACE="楷体_GB2312"><B>杨千总</B></center></FONT>
<hr color="#EE9B73" size="1" width="94%"><div align="center"><script LANGUAGE="JavaScript" src="http://www.tianyabook.com/760100.js"></SCRIPT></div>
<BR>
　　毕民部公即家起备兵洮岷时，有千总杨花麟来迎。冠盖在途，偶见一人遗便路侧。杨关弓欲射之，公急呵止。杨曰：“此奴无礼，合小怖之。”乃遥呼曰：“遗屙者，奉赠一股会稽藤簪绾髻子。”即飞矢去，正中其髻，其人急奔，便液污地。
<BR>
