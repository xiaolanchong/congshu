　　张握仲从戎衢州，言：“衢州夜静时，人莫敢独行。钟楼上有鬼，头上一角，象貌狞恶，闻人行声即下。人驰而奔，鬼亦遂去。然见之辄病，且多死者。又城中一塘，夜出白布一匹，如匹练横地。过者拾之，即卷入水。又有鸭鬼，夜既静，塘边并寂无一物，若闻鸭声，人即病。”
