<TD class="tt2" bgcolor="#CCE8CF" width="84%"><center><FONT style="FONT-SIZE: 16.5pt" COLOR="#FF6666" FACE="楷体_GB2312"><B>拆楼人</B></center></FONT>
<hr color="#EE9B73" size="1" width="94%"><div align="center"><script LANGUAGE="JavaScript" src="http://www.tianyabook.com/760100.js"></SCRIPT></div>
<BR>
　　何浊洌平阴人。初令秦中，一卖油者有薄罪，其言戆，何怒，杖杀之。后仕至铨司，家资富饶。建一楼，上梁日，亲宾称觞为贺。忽见卖油者入，阴自骇疑。俄报妾生子，愀然曰：“楼工未成，拆楼人已至矣！”人谓其戏，而不知其实有所见也。后子既长，最顽，荡其家。佣为人役，每得钱数文，辄买香油食之。
<BR>
　　异史氏曰：“常见富贵家数第连亘，死后，再过已墟。此必有拆楼人降生其家也。身居人上，乌可不早自惕哉！”
