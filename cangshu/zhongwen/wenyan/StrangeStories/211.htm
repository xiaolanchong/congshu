　　徐州梁彦，患O嚏，久而不已。一日方卧，觉鼻奇痒，遽起大嚏。有物突出落地，状类屋上瓦狗，约指顶大。又嚏，又一枚落。四嚏凡落四枚。蠢然而动，相聚互嗅。俄而强者啮弱者以食，食一枚则身顿长。瞬息吞并，止存其一，大于鼠矣。伸舌周匝，自舐其吻。梁大愕，踏之，物缘袜而上，渐至股际。捉衣而撼摆之，粘据不可下。顷入衿底，爬搔腰胁。大惧，急解衣掷地。扪之，物已贴伏腰间。推之不动，掐之则痛，竟成赘疣，口眼已合，如伏鼠然。
