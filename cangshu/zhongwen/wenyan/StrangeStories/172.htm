<hr color="#EE9B73" size="1" width="94%"><div align="center"><script LANGUAGE="JavaScript" src="http://www.tianyabook.com/760100.js"></SCRIPT></div>

　　张姓者偶行溪谷，闻崖上有声甚厉。寻途登觇，见巨蛇围如碗，摆扑丛树中，以尾击柳，柳枝崩折。反侧倾跌之状，似有物捉制之，然审视殊无所见，大疑。渐近临之，则一螳螂据顶上，以刺刀攫其首，不可去，久之，蛇竟死。视额上革肉，已破裂云。
