<TD class="tt2" bgcolor="#CCE8CF" width="84%"><center><FONT style="FONT-SIZE: 16.5pt" COLOR="#FF6666" FACE="楷体_GB2312"><B>骂鸭</B></center></FONT>
<hr color="#EE9B73" size="1" width="94%"><div align="center"><script LANGUAGE="JavaScript" src="http://www.tianyabook.com/760100.js"></SCRIPT></div>
<BR>
　　白家庄民某，盗邻鸭烹之。至夜，觉肤痒；天明视之，茸生鸭毛，触之则痛。大惧，无术可医。夜梦一人告之曰：“汝病乃天罚。须得失者骂，毛乃可落。”邻翁素雅量，每失物未尝征于声色。民诡告翁曰：“鸭乃某甲所盗。彼深畏骂焉，骂之亦可警将来。”翁笑曰：“谁有闲气骂恶人。”卒不骂。某益窘，因实告邻翁。翁乃骂，其病良已。
<BR>
　　异史氏曰：“甚矣，攘者之可惧也：一攘而鸭毛生！甚矣，骂者之宜戒也：一骂而盗罪减！然为善有术，彼邻翁者，是以骂行其慈者也。”
