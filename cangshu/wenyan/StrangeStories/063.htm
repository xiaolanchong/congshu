<TD class="tt2" bgcolor="#CCE8CF" width="84%"><center><FONT style="FONT-SIZE: 16.5pt" COLOR="#FF6666" FACE="楷体_GB2312"><B>小官人</B></center></FONT>
<hr color="#EE9B73" size="1" width="94%"><div align="center"><script LANGUAGE="JavaScript" src="http://www.tianyabook.com/760100.js"></SCRIPT></div>
<BR>
　　太史某翁，忘其姓氏，昼卧斋中，忽有小卤簿，出自堂陬。马大如蛙，人细如指。小仪仗以数十队。一官冠皂纱，着绣L，乘肩舆，纷纷出门而去。公心异之，窃疑睡眼之讹。顿见一小人返入舍，携一毡包大如拳，竟造床下。白言：“家主人有不腆之仪，敬献太史。”言已，对立，即又不陈其物。少间又自笑曰：“戋戋微物，想太史亦无所用，不如即赐小人。”太史颔之。欣然携之而去。后不复见。惜太史中馁，不曾诘所来。
