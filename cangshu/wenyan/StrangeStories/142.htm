<TD class="tt2" bgcolor="#CCE8CF" width="84%"><center><FONT style="FONT-SIZE: 16.5pt" COLOR="#FF6666" FACE="楷体_GB2312"><B>诸城某甲</B></center></FONT>
<hr color="#EE9B73" size="1" width="94%"><div align="center"><script LANGUAGE="JavaScript" src="http://www.tianyabook.com/760100.js"></SCRIPT></div>
<BR>
　　诸城孙景夏学师言：其邑中某甲，值流寇乱，被杀，首坠胸前。寇退，家人得尸，将舁瘗之，闻其气缕缕然，审视之，咽不断者盈指。遂扶其头荷之以归。经一昼夜能呻，以匕箸稍哺饮食，半年竟愈，又十余年，与二三人聚谈，或作一解颐语，众为哄堂，甲亦鼓掌。一俯仰间，刀痕暴裂，头堕血流，共视之已死。父讼笑者，众敛金赂之，乃葬甲。
<BR>
　　异史氏曰：“一笑头落，此千古第一大笑也。头连一线而不死，直待十年后成一笑狱，岂非二三邻人，负债前生者耶！”
